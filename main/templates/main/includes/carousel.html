<script src="../../../static/main/js/new-carousel-product.js"></script>

<div class="home-demo">
    <h3>Нові товари</h3>
    <h1>Щойно прибули</h1>
    <div class="owl-carousel owl-theme">
        {% for product in products %}
            <div class="wrapper">
                <div class="item">
                    <img src="{{ product.photo.url }}">
                    <a href="product?name={{ product.name }}">
                        <div class="item-description">
                            <h2>{{ product.name }}</h2>
                            <h2>$ {{ product.price }}</h2>
                            <i class="arrow right"></i>
                        </div>
                    </a>
                    <div class="item-description-2">
                        <h2>{{ product.description }}</h2>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
