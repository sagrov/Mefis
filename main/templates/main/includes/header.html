<link rel="stylesheet" href="../../static/main/css/header.css">

<header class="header">
    <nav>
        <div class="logo">
            <a href="{% url 'home' %}">Mefis</a>
        </div>
        <div class="main-menu">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="menu">
                {% for category in categories %}
                    <li><a href="{% url 'category_details' category_id=category.id %}">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
        </div>

        <img class="shopping-bag-icon" src="../../../static/main/img/icons8-shopping-bag-50%201.png">
        <img class="profile-bag-icon" src="../../../static/main/img/icons8-shopping-bag-50%201.png">

    </nav>
</header>
